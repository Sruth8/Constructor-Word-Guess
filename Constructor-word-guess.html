<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Constructor Word Guess</title>

</head>

<body>





    <div class="contaniner">
        <header>
            <h1>Word Guess</h1> <br>
            <h3>Most Famous Space Ships</h3>
        </header>

        <div class="wordToGuess"> </div>

        <div class="letters">
            <h3 id="under-scores">-------</h3>
        </div>

        <div class="correctGuess">
            <h2 id="guess-word"> Guess</h2>

        </div>


        <div class="wrongGuess">
            <h2 id="wrong-letter"> Wrong Guess</h2>
        </div>



        <div class="numtries">
            <h2 id="num-tries"> Guesses Left</h2>

        </div>

        <div class="incompleteAns">
            <h2 id="incomplete-ans"> Not complete</h2>
        </div>

        <div class="numWins">
            <h2 id="num-wins"> Winning: </h2>
        </div>

        <div class="numLosses">
            <h2 id="num-loss"> Winning: </h2>
        </div>


    </div>
    
    
    
    
    <script type="text/javascript" src="assets/js/java.js"></script>




</body>

</html>
